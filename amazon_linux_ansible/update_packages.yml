---
- name: Update packages and install nginx on Amazon Linux
  become: true
  
  tasks:
    - name: Update all packages
      dnf:
        name: '*'
        state: latest
    
    - name: Install nginx
      dnf:
        name: nginx
        state: latest
    
    - name: Start and enable nginx service
      service:
        name: nginx
        state: started
        enabled: yes
